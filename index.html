<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div>
            <h1 class="navbar-brand">LogIn</h1>

        </div>
    </nav>
    <div class="cont">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">


                    <form id="form" onsubmit="return valid();">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Enter username" id="user" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <script src="valid.js"></script>
                </div>

                <div class="col-lg-8">
                    <img src="img.jpg" width="500" height="300">
                </div>






            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(checklogin())

        function checklogin() {
            $("#submit").click(function() {
                if ($('#user').val() == 'admin' && $('#password').val() == '12345') {
                    document.getElementById('form').setAttribute("action", "todolist.html");
                    true
                } else {
                    alert('Invalid username and password');
                    false
                }
            })
        }
    </script>

</body>

</html>
